<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Live Stream</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="parallax-header">
    <div class="quote-content">
      <h1>"Two Souls, One Heart  â™¥"</h1>
      <p> Together is a beautiful place to be </p>
    </div>
    <div class="photo-frame">
      <img src="invite.jpg" alt="Couple Photo" />
    </div>
  </header>

  <section class="stream-section">
    <h2>Join the Celebration</h2>
    <h3>Hima Bindhu weds Jaya Prakash</h3>
    <div class="video-frame">
      <video id="weddingStream" controls autoplay muted playsinline></video>
    </div>
  </section>
  <footer>
    <p>Reception and Dinner : 30-07-2025, Wednesday, 7.00 PM Onwards<br>Subha Muhurtham : 31-07-2025, Thursday, Between 3.30 to 4.30 AM in Midhuna Lagnam</p>
  </footer>

  <!-- Include hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('weddingStream');
    const videoSrc = 'https://youtube.com/live/i3LXp3W4nq4?feature=share';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      console.error('HLS not supported in this browser.');
    }
  </script>
</body>
</html>
